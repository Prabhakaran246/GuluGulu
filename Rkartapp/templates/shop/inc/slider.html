{% load static %}
<div id="carouselExampleIndicators" class="carousel slide mt-0" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" id="carousel-item">
        <img src="{% static 'images/6.jpg'%}" class="d-block w-100" alt="..." style="height: 60vh;
        object-fit: cover;
        object-position: 100% 40%;
        overflow: hidden;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/2.jpg'%}" class="d-block w-100" alt="..." style="height: 60vh;
        object-fit: cover;
        object-position: 100% 60%; 
        overflow: hidden;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/3.jpg'%}" class="d-block w-100" alt="..." style="object-position: 100% 40%; height: 60vh;
        object-fit: cover;
        overflow: hidden;">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/4.jpg'%}" class="d-block w-100" alt="..." style="object-position: 100% 40%; height: 60vh;
        object-fit: cover;
        overflow: hidden;">
      </div>
      <div class="carousel-item"></div>
        <img src="{% static 'images/5.jpg'%}" class="d-block w-100" alt="..." style="object-position: 100% 50%; height: 60vh;
        object-fit: cover;
        overflow: hidden;">
      </div>
    </div>
    <div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
