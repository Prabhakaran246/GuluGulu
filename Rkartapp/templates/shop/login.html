{% extends 'shop/layouts/main.html'%}
{% load static %}

{%block title%}
GuluGulu | Register
{%endblock title%}

{% block content %}
<div class="container">
<div class="row">
    
    <div class="col-6 mt-5 mx-auto">
        <div class="col-12 text-success"><h3>Login</h3></div>
        <hr>
        {% include 'shop/inc/messages.html'%}
        <form action="#" method="post">
            {% csrf_token %}
           <div class="mb-4"> 
            <label for="">Username</label><br>
                {{form.username}}
            </div>

            <div class="mb-4"><label for="">Password</label><br>
                {{form.password1}}  
            </div>
            <div class="mb-4"><button type="submit" class="btn btn-primary">Login</button></div>
            <div class="mb-4"><p>Not a User? <a href="{% url 'register' %}" style="text-decoration: none;">Register Now</a></p></div>
        </form>
    </div>

</div>
</div>




{% endblock content %}
